<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <ion-icon name="library" class="library-icon"></ion-icon>
        <h1 class="title-text">My Library</h1>
      </div>
      <button class="add-book">
        <div class="icon">+</div>
        <div class="text">NEW BOOK</div>
      </button>
    </header>
    <main class="main"></main>

    <dialog class="book-search">
      <form method="dialog">
        <label for="title-input">Title</label>
        <input type="text" id="title-input" autocomplete="off" required />

        <label for="author-input">Author</label>
        <input type="text" id="author-input" autocomplete="off" required />

        <button class="read-button">Readed</button>

        <button class="cancel" type="reset">Cancel</button>
        <button type="submit">Confirm</button>
      </form>
    </dialog>

    <dialog class="results">
      <h2 class="results-title">Results</h2>
      <div class="results-container"></div>
    </dialog>

    <dialog class="error-dialog">
      <h1 class="error-title">Oops!</h1>
      <p class="error-message">no books found matching your search...</p>
      <button type="reset" class="return">Return</button>
    </dialog>

    <!-- ionicons modules -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
